<md-dialog aria-label="{{title}}" ng-controller="registerOwnerCtrl" flex-gt-sm="66">
	<my-dialog-header title="{{title}}"></my-dialog-header>
	<md-dialog-content layout-padding>
		<form name="ownerForm">
			<div layout-gt-sm="row">
				<text-with-label label="Voornaam" model="owner.voornaam" required="true" flex></text-with-label>
				<text-with-label label="Familienaam" model="owner.familienaam" required="true" flex></text-with-label>
			</div>
			<div layout-gt-sm="row">
				<text-with-label label="Straat" model="owner.adres.straat" required="true" flex></text-with-label>
				<text-with-label label="Nummer" model="owner.adres.nummer" flex></text-with-label>
			</div>
			<div layout-gt-sm="row">
				<text-with-label label="Postcode" model="owner.adres.postcode" required="true"
				                 flex-gt-sm="nogrow"></text-with-label>
				<text-with-label label="Gemeente" model="owner.adres.gemeente" flex></text-with-label>
			</div>
			<text-with-label label="Email" model="owner.email" flex></text-with-label>
			<text-with-label label="Telefoonnummer" model="owner.telefoonnummer" flex></text-with-label>
			<text-with-label label="Noodnummer" model="owner.noodnummer" required="true" flex></text-with-label>
			<img-upload-preview picture-model="foto" required="false" style="width: 300px"
			                    show-input="true"></img-upload-preview>
		</form>
	</md-dialog-content>
	<my-dialog-footer class="md-actions" show-error="showError" error="{{error}}">
		<md-button ng-click="saveOwner()" ng-disabled="!ownerForm.$valid || (progress > 0 && progress < 100)">
			Registreer eigenaar
		</md-button>
	</my-dialog-footer>
</md-dialog>

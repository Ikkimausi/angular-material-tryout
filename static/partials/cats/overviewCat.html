<div ng-controller="overviewCatCtrl" layout="row" layout-margin layout-wrap layout-align="center">
	<cat-tile class="animate-repeat" ng-repeat="cat in cats track by cat._id" cat="cat"
	          ng-show="cats != null && cats.length > 0"></cat-tile>
	<span class="md-headline animate-repeat" ng-show="cats.length == 0">Geen katten gevonden</span>
	<md-progress-circular ng-show="cats == null"
	                      md-mode="indeterminate"
	                      md-diameter="200"></md-progress-circular>
</div>

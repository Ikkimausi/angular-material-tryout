<div>
	<md-grid-tile-header class="layout-align-center">{{label}}</md-grid-tile-header>
	<md-card>
		<img ng-src="{{imageUrl}}" alt="{{label}}"
		     ng-init="imgLoading = true" my-load="imgLoading = false"
		     ng-show="!imgLoading"/>
	</md-card>
	<md-progress-circular md-mode="indeterminate" ng-show="imgLoading"></md-progress-circular>
</div>

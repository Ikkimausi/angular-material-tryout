<div class="genericItem">
	<md-grid-tile-header class="layout-align-center">{{ image.itemNumber }}</md-grid-tile-header>
	<md-card>
		<img ng-src="{{image.url}}" alt="{{image.label}} {{image.itemNumber}}"
		     ng-init="imgLoading = true" my-load="imgLoading = false"
		     ng-show="!imgLoading"/>
	</md-card>
	<md-progress-circular md-mode="indeterminate" ng-show="imgLoading"></md-progress-circular>
</div>

<div ng-controller="genericItemCtrl">
	<md-grid-list md-cols="{{columns}}" md-row-height-gt-sm="{{ratio}}">
		<md-grid-tile ng-repeat="image in images track by $index"
		              md-rowspan-gt-sm=="{{getRow($index)}}" md-colspan-gt-sm=="{{getColumn($index)}}">
			<my-image-grid-tile image="image"></my-image-grid-tile>
		</md-grid-tile>
	</md-grid-list>
</div>

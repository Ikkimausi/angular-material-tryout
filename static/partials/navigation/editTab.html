<md-dialog ng-cloak aria-label="Editing an existing tab">
	<md-toolbar>
		<div class="md-toolbar-tools" key>
			<h2 flex>Editing an existing tab</h2>
			<md-button class="md-icon-button" ng-click="cancel()">
				<md-icon md-font-library="material-icons">close</md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-dialog-content>
		<div class="md-dialog-content">
			<md-select placeholder="Select a tab to edit" ng-model="tab" ng-model-options="{trackBy: '$value.label'}"
			           ng-disabled="( tabs | filter:tabFilter).length < 2">
				<md-option ng-value="tab" ng-repeat="tab in tabs | filter:tabFilter">{{tab.label}}</md-option>
			</md-select>
			<my-tab-content tab="tab" editable="false"></my-tab-content>
		</div>
	</md-dialog-content>
	<md-dialog-actions class="md-actions">
		<span flex></span>
		<md-button ng-click="cancel()">Cancel</md-button>
		<md-button ng-click="deleteTab(tab)" ng-disabled="!tabEditable(tab)">Delete</md-button>
		<md-button ng-click="saveTab(tab)" ng-disabled="!tabEditable(tab)">Save</md-button>
	</md-dialog-actions>
</md-dialog>

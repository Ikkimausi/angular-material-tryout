<md-dialog aria-label="{{title}}">
	<my-dialog-header title="{{title}}"></my-dialog-header>
	<md-dialog-content>
		<form name="content" class="md-dialog-content" ng-click="showError = false">
			<my-tab-content tab="tab" editable="false"></my-tab-content>
		</form>
	</md-dialog-content>
	<my-dialog-footer class="md-actions" show-error="showError" error="{{error}}">
		<md-button ng-click="createTab(tab)" ng-disabled="content.$invalid">Create</md-button>
	</my-dialog-footer>
</md-dialog>
